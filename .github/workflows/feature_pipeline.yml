name: Feature Pipeline

on:
  schedule:
    # Run every hour to fetch latest air quality data
    - cron: '0 * * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  run-feature-pipeline:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create .env file
        run: |
          echo "LATITUDE=${{ secrets.LATITUDE || '24.8607' }}" >> .env
          echo "LONGITUDE=${{ secrets.LONGITUDE || '67.0011' }}" >> .env
          echo "CITY_NAME=${{ secrets.CITY_NAME || 'Karachi' }}" >> .env
          echo "HOPSWORKS_API_KEY=${{ secrets.HOPSWORKS_API_KEY }}" >> .env
          echo "HOPSWORKS_PROJECT_NAME=${{ secrets.HOPSWORKS_PROJECT_NAME || 'AQIprediction10Pearl' }}" >> .env
          echo "OPENMETEO_TIMEOUT=120" >> .env
      
      - name: Run feature pipeline (fetch last 2 days, push to Hopsworks)
        run: |
          python scripts/run_feature_pipeline.py --days 2 --use-hopsworks
      
      - name: Upload feature data
        uses: actions/upload-artifact@v4
        with:
          name: feature-data
          path: data/processed/
          retention-days: 7
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "Feature pipeline failed. Check logs for details."
