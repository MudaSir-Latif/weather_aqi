name: Train Models

on:
  schedule:
    # Run weekly on Sunday at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:  # Allow manual trigger

jobs:
  train-models:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create .env file
        run: |
          echo "LATITUDE=${{ secrets.LATITUDE || '24.8607' }}" >> .env
          echo "LONGITUDE=${{ secrets.LONGITUDE || '67.0011' }}" >> .env
          echo "CITY_NAME=${{ secrets.CITY_NAME || 'Karachi' }}" >> .env
          echo "HOPSWORKS_API_KEY=${{ secrets.HOPSWORKS_API_KEY }}" >> .env
          echo "HOPSWORKS_PROJECT_NAME=${{ secrets.HOPSWORKS_PROJECT_NAME || 'aqi_prediction' }}" >> .env
      
      - name: Backfill historical data
        run: |
          python scripts/backfill_data.py --days 730
      
      - name: Run feature pipeline
        run: |
          python scripts/run_feature_pipeline.py --input data/raw/historical_data.csv
      
      - name: Train models
        run: |
          python scripts/run_training_with_hopsworks.py
      
      - name: Validate models
        run: |
          python scripts/validate_models.py --days 7
      
      - name: Upload model artifacts
        uses: actions/upload-artifact@v4
        with:
          name: trained-models
          path: data/models/
          retention-days: 30
      
      - name: Create model report
        run: |
          echo "# Model Training Report" > model_report.md
          echo "**Date:** $(date)" >> model_report.md
          echo "" >> model_report.md
          echo "Models have been trained and validated successfully." >> model_report.md
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "Model training failed. Check logs for details."
