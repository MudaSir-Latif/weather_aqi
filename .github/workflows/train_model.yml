name: Train Models

on:
  schedule:
    # Run daily at 2 AM UTC (after feature pipeline has accumulated data)
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      backfill_days:
        description: 'Days of historical data to backfill (0 = skip backfill)'
        required: false
        default: '0'
        type: string

jobs:
  train-models:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create .env file
        run: |
          echo "LATITUDE=${{ secrets.LATITUDE || '24.8607' }}" >> .env
          echo "LONGITUDE=${{ secrets.LONGITUDE || '67.0011' }}" >> .env
          echo "CITY_NAME=${{ secrets.CITY_NAME || 'Karachi' }}" >> .env
          echo "HOPSWORKS_API_KEY=${{ secrets.HOPSWORKS_API_KEY }}" >> .env
          echo "HOPSWORKS_PROJECT_NAME=${{ secrets.HOPSWORKS_PROJECT_NAME || 'AQIprediction10Pearl' }}" >> .env
          echo "OPENMETEO_TIMEOUT=120" >> .env
      
      - name: Backfill historical data (only on manual trigger with backfill_days > 0)
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.backfill_days != '0' }}
        run: |
          python scripts/backfill_data.py --days ${{ github.event.inputs.backfill_days }}
          python scripts/run_feature_pipeline.py --input data/raw/historical_data.csv --use-hopsworks
      
      - name: Train models (from Hopsworks with local CSV fallback)
        run: |
          python scripts/run_training_with_hopsworks.py --use-hopsworks
      
      - name: Validate models
        run: |
          python scripts/validate_models.py --days 7 --input data/processed/engineered_features.csv
      
      - name: Upload model artifacts
        uses: actions/upload-artifact@v4
        with:
          name: trained-models
          path: data/models/
          retention-days: 30
      
      - name: Create model report
        run: |
          echo "# Model Training Report" > model_report.md
          echo "**Date:** $(date)" >> model_report.md
          echo "" >> model_report.md
          echo "Models have been trained and validated successfully." >> model_report.md
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "Model training failed. Check logs for details."
